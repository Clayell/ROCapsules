KSP_TEXTURE_SET
{
    name = ROC-Soyuz7K-Recolor
    title = Recolor
    recolorable = true
    MATERIAL
    {
        shader = TU/Metallic
        texture = _MainTex, ROCapsules/Assets/Tantares/Soyuz/7K-DIFF
        texture = _BumpMap, ROCapsules/Assets/Tantares/Soyuz/7K-NRM
        texture = _MetallicGlossMap, ROCapsules/Assets/Smooth-METAL
        texture = _MaskTex, ROCapsules/Assets/Tantares/Soyuz/7K-MASK
		keyword = TU_RECOLOR
		vector = _DiffuseNorm,0.5,0.5,0.5
		vector = _MetalNorm,0.5,0.5,0.5
		vector = _SmoothnessNorm,0.5,0.5,0.5
		excludeMesh = end_crew_s0p5
		excludeMesh = end_crew_s0
		excludeMesh = end_basic_s1
    }
    COLORS
    {
        mainColor = white
        secondColor = blue
        detailColor = beige
    }
}

KSP_TEXTURE_SET
{
    name = ROC-Soyuz7K-Grey
    title = Grey
    recolorable = false
    MATERIAL
    {
        shader = TU/Metallic
        texture = _MainTex, ROCapsules/Assets/Tantares/Soyuz/7K-Grey
        texture = _BumpMap, ROCapsules/Assets/Tantares/Soyuz/7K-NRM
		keyword = TU_STOCK_SPEC
		excludeMesh = end_crew_s0p5
		excludeMesh = end_crew_s0
		excludeMesh = end_basic_s1
		
		PROPERTY
		{
			name = _Color
			// Higher numbers are lighter
			color = 1.5, 1.5, 1.5
		}
		PROPERTY
		{
			name = _Metal
			// 0 = not metallic, 1 = mirror finish
			float = 0.6
		}
		PROPERTY
		{
			name = _Smoothness
			// 0 = most blurry, 1 = not blurry
			float = 0.55
		}
	}
}

